<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crosshair Designer</h1>
    <div class="crosshair-preview">
        <canvas id="crosshairCanvas"></canvas>
    </div>
    <div class="controls">
        <label for="color">Color:</label>
        <input type="color" id="colorPicker" value="#FF0000">

        <label for="size">Size:</label>
        <input type="range" id="sizeSlider" min="10" max="100" value="50">

        <label for="type">Crosshair Type:</label>
        <select id="typeSelector">
            <option value="cross">Cross</option>
            <option value="circle">Circle</option>
            <option value="dot">Dot</option>
        </select>

        <button id="exportButton">Export Crosshair</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
